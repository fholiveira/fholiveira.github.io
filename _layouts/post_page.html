---
layout: default
---
<main class="content">
    <section class="container">
    	<div class="row-fluid">
    		<article class="home-icon">
				<a href="/">
					<i class="icon-home"></i> 
				</a>
			</article>
			<article class="post">
				<h2 class="content">{{page.title}}</h2>
				<h5>{{ page.date | localize: "%d de %B de %Y" }}</h5>
				<section>
					{{ content }}
					<hr>
				</section>
				<section style="margin-bottom: 2em;">
					{% if page.previous %} 
							<a rel="prev" class="a-hover"href="{{ page.previous.url }}"><i class="icon-arrow-left"></i> {{ page.previous.title }}</a>
						{% endif %}
						{% if page.next %} 
							<a rel="next" style="float:right" class="a-hover"href="{{ page.next.url }}">{{ page.next.title }} <i class="icon-arrow-right"></i></a>
					{% endif %}
				</section>
                {% if page.comments %}    
                    <div id="disqus_thread"></div>
                    <script type="text/javascript">
                        var disqus_shortname = 'fholiveira';
                        (function() {
                            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                        })();
                    </script>
                    <noscript>Por favor habilite o Javascript para ver os <a href="http://disqus.com/?ref_noscript">comentários.</a></noscript>
                    <a href="http://disqus.com" class="dsq-brlink">Comantários fornececidos por <span class="logo-disqus">Disqus</span></a>
                {% endif %}
			</article>
		</div>
	</section>
</main>
